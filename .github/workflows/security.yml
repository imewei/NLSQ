name: Security

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run security scans daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  security-events: write

env:
  PYTHON_VERSION: "3.12"

jobs:
  # Dependency Vulnerability Scanning
  dependency-scan:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: |
            pyproject.toml
            requirements-lock.txt

      - name: Cache security tools
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: security-tools-${{ runner.os }}-${{ hashFiles('requirements-lock.txt') }}
          restore-keys: |
            security-tools-${{ runner.os }}-

      - name: Install security scanning tools
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit safety

      - name: Run pip-audit on lock file
        continue-on-error: true
        run: |
          if [ -f requirements-lock.txt ]; then
            echo "ðŸ“‹ Auditing lock file..."
            pip-audit -r requirements-lock.txt --format json --output pip-audit-lock.json || true
            pip-audit -r requirements-lock.txt || echo "::warning::Vulnerabilities found in lock file"
          else
            echo "âš ï¸  No lock file found, skipping"
          fi

      - name: Run Safety check
        continue-on-error: true
        run: |
          safety check --json --output safety-report.json || true
          safety check || echo "::warning::Safety check found vulnerabilities"

      - name: Check installed packages
        continue-on-error: true
        run: |
          echo "ðŸ“¦ Installing and auditing project dependencies..."
          pip install -e .[dev]
          pip-audit || echo "::warning::Vulnerabilities found in installed packages"

      - name: Upload vulnerability reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: vulnerability-reports
          path: |
            pip-audit-lock.json
            safety-report.json
          retention-days: 30

  # SAST (Static Application Security Testing)
  sast:
    name: Static Security Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Cache SAST tools
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: sast-tools-${{ runner.os }}-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            sast-tools-${{ runner.os }}-

      - name: Install security analysis tools
        run: |
          python -m pip install --upgrade pip
          pip install bandit[toml] semgrep

      - name: Run Bandit security linter
        continue-on-error: true
        run: |
          echo "ðŸ” Running Bandit security analysis..."
          bandit -r nlsq/ -f json -o bandit-report.json || true
          bandit -r nlsq/ -ll || echo "::warning::Bandit found security issues"

      - name: Run Semgrep SAST
        continue-on-error: true
        run: |
          echo "ðŸ” Running Semgrep security analysis..."
          semgrep --config=auto nlsq/ --json -o semgrep-report.json || true
          semgrep --config=auto nlsq/ || echo "::warning::Semgrep found security issues"

      - name: Upload SAST reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sast-reports
          path: |
            bandit-report.json
            semgrep-report.json
          retention-days: 30

  # Secret Scanning
  secret-scan:
    name: Secret Detection
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for comprehensive secret scanning

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # License Compliance
  license-check:
    name: License Compliance
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: pyproject.toml

      - name: Install license checker
        run: |
          python -m pip install --upgrade pip
          pip install pip-licenses

      - name: Install project dependencies
        run: pip install -e .

      - name: Generate license report
        run: |
          echo "ðŸ“œ Generating license report..."
          pip-licenses --format=markdown --output-file=licenses.md
          pip-licenses --format=json --output-file=licenses.json
          cat licenses.md

      - name: Verify allowed licenses
        continue-on-error: true
        run: |
          # Allow common open-source licenses
          echo "ðŸ” Verifying license compliance..."
          pip-licenses --allow-only="MIT;BSD;BSD-3-Clause;BSD-2-Clause;Apache;Apache-2.0;Apache 2.0;PSF;Python Software Foundation;ISC;MPL-2.0" || \
            echo "::warning::Some dependencies use non-standard licenses - review licenses.md"

      - name: Upload license report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: license-report
          path: |
            licenses.md
            licenses.json
          retention-days: 90

  # CodeQL Analysis
  codeql:
    name: CodeQL Security Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python
          queries: security-and-quality
          # Use caching for faster subsequent runs
          setup-python-dependencies: true

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:python"

  # Security Summary
  security-summary:
    name: Security Checks Summary
    runs-on: ubuntu-latest
    needs: [dependency-scan, sast, secret-scan, license-check, codeql]
    if: always()
    steps:
      - name: Generate security report
        run: |
          echo "## ðŸ”’ Security Scan Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Dependency Scan | ${{ needs.dependency-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| SAST | ${{ needs.sast.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Secret Scan | ${{ needs.secret-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| License Check | ${{ needs.license-check.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| CodeQL | ${{ needs.codeql.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

      - name: Check for critical failures
        run: |
          CRITICAL_FAILURE=0

          # Secret scanning is critical - must not fail
          if [[ "${{ needs.secret-scan.result }}" == "failure" ]]; then
            echo "ðŸš¨ CRITICAL: Secrets detected in repository!" >> $GITHUB_STEP_SUMMARY
            echo "ðŸš¨ CRITICAL: Secrets detected in repository!"
            CRITICAL_FAILURE=1
          fi

          # Other security checks are warnings
          if [[ "${{ needs.dependency-scan.result }}" == "failure" ]]; then
            echo "âš ï¸  Dependency vulnerabilities detected (review reports)" >> $GITHUB_STEP_SUMMARY
          fi

          if [[ "${{ needs.sast.result }}" == "failure" ]]; then
            echo "âš ï¸  SAST analysis found potential issues (review reports)" >> $GITHUB_STEP_SUMMARY
          fi

          if [[ "${{ needs.license-check.result }}" == "failure" ]]; then
            echo "âš ï¸  License compliance issues detected (review report)" >> $GITHUB_STEP_SUMMARY
          fi

          if [[ "${{ needs.codeql.result }}" == "failure" ]]; then
            echo "âš ï¸  CodeQL analysis found potential issues" >> $GITHUB_STEP_SUMMARY
          fi

          # Exit with failure only if secrets were found
          if [ $CRITICAL_FAILURE -eq 1 ]; then
            exit 1
          fi

          if [[ "${{ needs.dependency-scan.result }}" == "success" ]] && \
             [[ "${{ needs.sast.result }}" == "success" ]] && \
             [[ "${{ needs.secret-scan.result }}" == "success" ]] && \
             [[ "${{ needs.license-check.result }}" == "success" ]] && \
             [[ "${{ needs.codeql.result }}" == "success" ]]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âœ… All security checks passed!" >> $GITHUB_STEP_SUMMARY
          else
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âš ï¸  Some security checks had warnings (non-blocking)" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“¦ [Review Security Reports](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
          fi

          echo "âœ… Security scan completed"
