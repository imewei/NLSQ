name: Scheduled Tasks

on:
  schedule:
    # Performance: Weekly on Sunday at 3:00 AM UTC
    - cron: '0 3 * * 0'
    # Status Dashboard: Every 6 hours
    - cron: '0 */6 * * *'
    # Security: Daily at 1:00 AM UTC
    - cron: '0 1 * * *'
  workflow_dispatch:
    inputs:
      task:
        description: 'Task to run (all, performance, dashboard, security)'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - performance
          - dashboard
          - security

env:
  PYTHON_VERSION_DEFAULT: "3.12"

