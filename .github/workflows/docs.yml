---
name: Documentation

on:
  push:
    paths:
      - 'docs/**'
      - 'nlsq/**/*.py'
      - 'pyproject.toml'
      - '.github/workflows/docs.yml'
    branches: [main, develop]
  pull_request:
    paths:
      - 'docs/**'
      - 'nlsq/**/*.py'
  workflow_dispatch:

concurrency:
  group: docs-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build Sphinx Documentation
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: pyproject.toml

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[docs]"

      - name: Build documentation
        run: |
          cd docs
          make clean
          make html SPHINXOPTS="-W --keep-going"

      - name: Check for warnings
        run: |
          if grep -r "WARNING" docs/_build/html/ 2>/dev/null; then
            echo "âš ï¸  Documentation build produced warnings"
            exit 1
          fi

      - name: Upload documentation
        uses: actions/upload-artifact@v4
        with:
          name: documentation-html
          path: docs/_build/html/
          retention-days: 30

      - name: Documentation summary
        run: |
          echo "# ðŸ“š Documentation Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Sphinx build successful with zero warnings" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "View artifacts to download the generated HTML documentation." >> $GITHUB_STEP_SUMMARY
