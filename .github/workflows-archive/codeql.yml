name: CodeQL Advanced Security

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run CodeQL analysis every Monday at 2 AM
    - cron: '0 2 * * 1'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [python]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: +security-extended,security-and-quality
          config-file: ./.github/codeql/codeql-config.yml

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
          upload: true
          output: sarif-results
          add-snippets: true

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: sarif-results/${{ matrix.language }}.sarif
          category: ${{ matrix.language }}

      - name: Filter results (exclude false positives)
        if: always()
        run: |
          # Process SARIF results
          if [ -f "sarif-results/${{ matrix.language }}.sarif" ]; then
            python -c "
            import json
            with open('sarif-results/${{ matrix.language }}.sarif') as f:
                sarif = json.load(f)
                runs = sarif.get('runs', [])
                if runs:
                    results = runs[0].get('results', [])
                    critical = sum(1 for r in results if r.get('level') == 'error')
                    high = sum(1 for r in results if r.get('level') == 'warning')
                    medium = sum(1 for r in results if r.get('level') == 'note')

                    print(f'ðŸ” CodeQL Results:')
                    print(f'  Critical: {critical}')
                    print(f'  High: {high}')
                    print(f'  Medium: {medium}')
                    print(f'  Total: {len(results)}')

                    # Fail on critical issues
                    if critical > 0:
                        print('âŒ Critical security issues found!')
                        exit(1)
            " || echo "No SARIF file to process"
          fi

      - name: Generate security report
        if: always()
        run: |
          echo "## ðŸ”’ CodeQL Security Scan" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Language:** ${{ matrix.language }}" >> $GITHUB_STEP_SUMMARY
          echo "**Date:** $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Scan completed successfully" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š Results uploaded to Security tab" >> $GITHUB_STEP_SUMMARY
